<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Teste</title>
  </head>
    <body onload="cheguevara()">
    
        <script type=text/javascript>
           function cheguevara(){
          var x = prompt("Escreva um número");
          if (x > 10){
          alert("x é maior que 10");
          }
          else if (x < 10){
          alert("x é menor que 10");
          }
          else if (x === 10){
          alert("x é igual á 10");
          }
          else{
          alert("Eu disse UM NÚMERO animal!!");
          }
        }
        </script>    
    </body>
</html>
